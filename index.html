<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stlye.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"/>
    <title>To Do List</title>
  </head>
  <body>
    <!--                 Nav                 -->
    <header>
    <nav>
      <ul>
        <li>
          <img src="ToDo.png" alt="">
          <div class="profile"></div>
        </li>
      </ul>
    </nav>
  </header>
  <!--                 Nav                 -->

  <!--                  Buttons                  -->
  <div class="buttons">
    <div class="accordion">
      <p>SCHOOL</p>
      <i class="fa-solid fa-caret-down"></i>
    </div>
    <div class="Buttons">
      <span class="deleteli"><i class="fa-solid fa-strikethrough"></i></span>
      <span class="sort"><i class="fa-solid fa-sort"></i></span>
      <span class="editable"><i class="fa-solid fa-pen-to-square"></i></span>
      <span class="all"><i class="fa-solid fa-highlighter"></i></span>
    </div>
  </div>
  <!--                  Buttons                  -->
  <!--                  List                  -->

  <div class="List">
    <section class="sect active">
      <div class="icons" style="background-color: #D04848;"><i class="fas fa-exclamation-triangle"></i></div>
      <p>IMPORTANT:</p>
      <a class="add active" ><i class="fa-solid fa-plus"></i></a>
      <div class="lists">
        <input type="text" class="hidden" >
        <p class="error"></p>
        <div class="listss">
          <li>a</li>
        </div>
      </div>

    </section>
    <section class="sect" >
      <div class="icons" style="background-color: #FF9B00;"><i class="fa-solid fa-check-to-slot"></i></div>
      <p>SHOULD:</p>
      <a class="add" ><i class="fa-solid fa-plus"></i></a>
      <div class="lists">
        <input type="text" class="hidden"> 
        <p class="error"></p>
        <div class="listss">
          <li>a</li>
        </div>
      </div>

    </section>
    <section class="sect">
      <div class="icons" style="background-color: #FDE767;"><i class="fa-solid fa-thumbs-up"></i></div>
      <p>SHOULD:</p>
      <a class="add" ><i class="fa-solid fa-plus"></i></a>
      <div class="lists">
        <input type="text" class="hidden">
        <p class="error"></p>
        <div class="listss">
          <li>a</li>
        </div>
      </div>

    </section>
    <section class="sect">
      <div class="icons" style="background-color: #6895D2;"><i class="fa-solid fa-clock"></i></div>
      <p>FREE TIME:</p>
      <a class="add" ><i class="fa-solid fa-plus"></i></a>
      <div class="lists">
        <input type="text" class="hidden">
        <p class="error"></p>
        <div class="listss">
          <li>a</li>
        </div>
      </div>

    </section>
  </div>
  <!--                  List                  -->

  <div class="design">
    <img src="design/left.png" alt="">
    <img src="design/right.png" alt="">
  </div>

  <script src="function.js"></script>
  </body>
</html>
